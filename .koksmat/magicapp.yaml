name: zones
type: magicservice
namezone: apps
organisation: magicbutton
magicappversion: v0.0.1
description: A simple app to manage users, groups and memberships

baseattributes:
  urlrecord:
    &recordAttributesWithURL # Id + Created + Updated + CreatedBy + UpdatedBy are implicit
    - name: tenant
      type: string
      required: true
    - name: name
      type: string
      required: true
    - name: description
      type: string
      required: false
    - name: url
      type: string
      required: true
  record:
    &recordAttributes # Id + Created + Updated + CreatedBy + UpdatedBy are implicit
    - name: tenant
      type: string
      required: true
    - name: name
      type: string
      required: true
    - name: description
      type: string
      required: false

entities:
  person: &person
    name: person
    description: person
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: unique_person_id
        type: string
        required: true
      - name: displayname
        type: string
        required: true
      - name: email
        type: string
        required: true

  zonetype: &zonetype
    name: zonetype
    description: zonetype
    baselineattributes: *recordAttributes
    additionalattributes:

  zone: &zone
    name: zone
    description: zone
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: unique_zone_id
        type: string
        required: true
      - name: zonetype
        type: reference
        entity: *zonetype
        required: true
      - name: primaryowner
        type: reference
        entity: *person
        required: true
      - name: secondaryowner
        type: reference
        entity: *person
        required: false
      - name: accountable
        type: reference
        entity: *person
        required: false
  jobtype: &jobtype
    name: jobtype
    description: jobtype
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: unique_jobtype_id
        type: string
        required: true
  job: &job
    name: job
    description: job
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: unique_job_id
        type: string
        required: true
      - name: jobtype
        type: reference
        entity: *jobtype
        required: true
      - name: zone
        type: reference
        entity: *zone
        required: true
      - name: person
        type: reference
        entity: *person
        required: true
      - name: startdate
        type: datetime
        required: true
      - name: enddate
        type: datetime
        required: false
      - name: status
        type: string
        required: true
      - name: notes
        type: string
        required: false

models:
  itemMethods: &itemMethods
    - name: read
      description: Read a single item
      parameters:
        - name: id
          description: The id of the item
          type: int
          required: true
      returns:
        type: object

    - name: create
      description: Create a new item
      parameters:
        - name: item
          description: The item to create
          type: object
          required: true
      returns:
        type: object
    - name: update
      description: Update an existing item
      parameters:
        - name: item
          description: The item to update
          type: object
          required: true
      returns:
        type: object

    - name: delete
      description: Delete an existing item
      parameters:
        - name: id
          description: The id of the item
          type: int
          required: true
      returns:
        type: void
    - name: search
      description: Search for items
      parameters:
        - name: query
          description: The search query
          type: string
          required: true

      returns:
        type: page

services:
  - name: person
    description: Manage persons
    entity:
      type: record
      model: person
      objectname: Person
      entity: *person
    methods: *itemMethods

  - name: zonetype
    description: Manage zone types
    entity:
      type: record
      model: zonetype
      objectname: zoneType
      entity: *zonetype
    methods: *itemMethods

  - name: zone
    description: Manage zones
    entity:
      type: record
      model: zone
      objectname: zone
      entity: *zone
    methods: *itemMethods
